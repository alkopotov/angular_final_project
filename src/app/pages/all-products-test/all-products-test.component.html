<div class="test_list">
@for(product of products; track $index){ 
    <div (click)="goToProductCard(product.id)" class="list_card">
        <h2 class="credit_info__small-block_header">{{ product.name }}</h2>
        <p>{{product.id}}</p>
        <img class="card_image" [src]="baseUrl+product.images[0]" alt="">
    </div>}
</div>
