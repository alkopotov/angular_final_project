<div class="test_list">
    <input type="text" placeholder="Filter by name" [(ngModel)]="productService.searchQuery">
    @if(productService.searchQuery){
    <div class="test_list">
@for(product of productService.computedProducts(); track product.id){ 
    <div (click)="goToProductCard(product.id)" class="list_card">
        <h2 class="credit_info__small-block_header">{{ product.name }}</h2>
        <p>{{product.id}}</p>
        <img class="card_image" [src]="baseUrl+product.images[0]" alt="">
    </div>}
    </div>}
</div>
