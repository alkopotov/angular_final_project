
<header class="header-main">

  <section class="header-top">
    <a routerLink="/">
    <app-main-logo></app-main-logo>
    </a>
    @if(deviceWidth >= 1280) {
      <nav>
        <ul class="header-nav__list">
          @for(item of topNavItems; track $index) {
            <li class="header-nav__item">
              <a [routerLink]="item.link" class="header-nav__link">   
                <div [class]="(item.before) ? 'header-nav__title header-nav__title_accented' : 'header-nav__title'" [routerLinkActive]="(item.before) ? '' : 'active'">
                  @if (item.before) {
                    <img src="{{item.before}}" alt="Action icon"/>
                  }
                  {{item.title}}
                </div>
              </a>
            </li>
          }
        </ul>
    </nav>
    } @else {
      <input type="text">
    }
    <div class="header-phone">
      <app-phone-icon></app-phone-icon>
      <a href="tel:+7 999 999-99-99" class="header-phone__link">+7 999 999-99-99</a>  
      @if(deviceWidth >= 1280) {
        <p class="header-phone__text">Вам перезвонить?</p>
      }
    </div>
    @if (deviceWidth < 1280) {
      <div>
        <app-hamburger-memu></app-hamburger-memu>
      </div>
    }
  </section>

  <section class="header-middle">
    <button>Каталог товаров</button>
    <input type="text">
    <app-heart-icon></app-heart-icon>
    <app-compare-icon></app-compare-icon>
  </section>
</header>
