<div class="catalog_drop_container">
<div class="bottom-bar__item bottom-bar__item_catalog" (click)="showPopupSwitch()">
    <app-catalog-icon></app-catalog-icon>
    <p class="bottom-bar__item-title">каталог</p>
</div>

@if(showPopup){
    <div class="popup">
        <div class="closebutton" (click)="showPopupSwitch()">X</div>
        <div class="line"></div>
      <div class="category_column">
        @for(category of productService.categories; track category.id){
        <div class="category" [routerLink]="['/products/category', category.id]" 
        >
            <p>{{ category.name }}</p>
        </div>
        }
      </div>
    </div>
    }
</div>
