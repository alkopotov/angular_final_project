<section class="advantages">
  <div class="container">
    <div class="advantages-wrap">
      @for (item of advantages; track item.id) {
        <div class="advantages-wrap-item">
          <img class="advantages-wrap-item__img" [src]="item.img" [alt]="item.title">
          <h2 class="advantages-wrap-item__title">
            {{ item.title }}
          </h2>
          <p class="advantages-wrap-item__descr">
            {{ item.descr }}
          </p>
        </div>
      }
    </div>
  </div>
</section>
