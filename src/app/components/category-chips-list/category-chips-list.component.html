<section class="category-chips-list">
  @for (chip of filterService.chipsInCategory; track $index) {
    <div [class]="(currentChip === $index) ? 'category-chips-list__chip category-chips-list__chip--active' : 'category-chips-list__chip'"
    (click)="handleChipClick($index, chip)">{{chip}}</div>
  }
</section>
