<section class="category-page-banner">
  @for(banner of bannerData; track $index) {
    <div class="category-page-banner__item">
      <img [src]="banner.image" alt="" class="category-page-banner__image">
      <h3 class="category-page-banner__title">{{banner.title}}</h3>
      <p class="category-page-banner__text">{{banner.text}}</p>
    </div>
  }
</section>
