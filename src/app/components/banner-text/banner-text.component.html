<section class="banner-text">
  <h2 class="banner-text__header">{{bannerContent.header}}</h2>
  <p class="banner-text__lead">{{bannerContent.lead}}</p>
  <ul class="banner-text__list">
    @for (item of bannerContent.items; track $index) {
      <li class="banner-text__item">{{item}}</li>
    }
  </ul>
</section>
